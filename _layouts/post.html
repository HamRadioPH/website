---
layout: page
---
<article class="post">
    {% include breadcrumbs.html %}
    <div class="post-content">
        {{ content }}
    </div>
    {% if page.author %}        
        {% assign author = site.data.authors[page.author] %}    
        {% if author %}        
            {% include card/author.html author=author %}
        {% endif %}
    {% endif %}
    {% include card/comment.html %}
</article>
