<div class="post card mb-3" style="max-width: 540px;">
    {% if post.thumbnail %}
        {% assign img = post.thumbnail %}
    {% else %}
        {% assign img = post.cover %}
    {% endif %}
    <a href="{{ post.url }}" class="post-image card-img-top" style="background-image: url('{{ img }}');"></a>
    <div class="card-body" style="height:90px;">
        <h5 class="card-title post-title"><a href="{{ post.url }}" >{{ post.title }}</a></h5>     
    </div>
</div>
