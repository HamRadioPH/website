<div class="card mb-3">
    <h5 class="card-header">Social Media</h5>
    <div class="card-body">
        <ol class="list-unstyled">
        {% for sm in site.data.socialmedia %} 
            <li><a href="{{ sm.url }}" target="_blank">{{ sm.label }}</a></li>
        {% endfor %}
        </ol>
    </div>
</div>
<hr />
